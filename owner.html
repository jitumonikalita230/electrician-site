<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Dashboard | Sparky Electrical</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        :root { --dark: #1a1a1a; --green: #27ae60; --red: #e74c3c; --blue: #3498db; --light-bg: #f4f7f6; --gold: #ffcc00; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--light-bg); margin: 0; }
        .container { width: 95%; max-width: 1100px; margin: 30px auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); }
        .hidden { display: none; }
        
        /* Navigation */
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #eee; padding-bottom: 20px; margin-bottom: 20px; }
        .tabs { display: flex; gap: 10px; margin-bottom: 25px; }
        .tab-btn { padding: 12px 20px; border: none; background: #e0e0e0; cursor: pointer; border-radius: 8px; font-weight: bold; transition: 0.3s; }
        .tab-btn.active { background: var(--dark); color: var(--gold); }

        /* Tables */
        table { width: 100%; border-collapse: collapse; }
        th { background: #f8f9fa; padding: 15px; text-align: left; font-size: 0.9rem; }
        td { padding: 15px; border-bottom: 1px solid #eee; }
        .list-img { width: 60px; height: 60px; border-radius: 8px; object-fit: cover; }
        
        /* Buttons */
        .btn { padding: 10px 15px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; transition: 0.2s; }
        .btn-red { background: var(--red); color: white; }
        .btn-green { background: var(--green); color: white; }
        .btn-done { background: #eee; color: #888; cursor: default; }

        .row-complete { opacity: 0.6; background-color: #f9f9f9; }
    </style>
</head>
<body>

<div id="loginBox" class="container" style="max-width: 400px; text-align: center; margin-top: 100px;">
    <h2>üîê Owner Login</h2>
    <input type="text" id="user" placeholder="Username" style="width:100%; padding:12px; margin:10px 0; box-sizing:border-box;">
    <input type="password" id="pass" placeholder="Password" style="width:100%; padding:12px; margin:10px 0; box-sizing:border-box;">
    <button onclick="login()" class="btn" style="width:100%; background:var(--blue); color:white;">Login</button>
</div>

<div id="dashboard" class="container hidden">
    <div class="header">
        <h2>Electrician Admin</h2>
        <button onclick="logout()" class="btn btn-red">Logout</button>
    </div>

    <div class="tabs">
        <button class="tab-btn active" id="tabM" onclick="switchTab('manage')">Manage Projects</button>
        <button class="tab-btn" id="tabC" onclick="switchTab('messages')">Customer Messages</button>
    </div>

    <div id="section-manage">
        <form id="adminForm" style="background:#f9f9f9; padding:20px; border-radius:10px; margin-bottom:30px;">
            <input type="hidden" name="type" value="admin">
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                <input type="text" name="jobTitle" placeholder="Project Title" required style="padding:10px;">
                <input type="file" id="imgInp" accept="image/*" required>
            </div>
            <textarea name="description" placeholder="Project Description" style="width:100%; margin:10px 0; padding:10px; box-sizing:border-box;"></textarea>
            <input type="hidden" name="imageUrl" id="b64">
            <button type="submit" id="subBtn" class="btn btn-green" style="width:100%">Upload to Gallery</button>
        </form>

        <table>
            <thead><tr><th>Image</th><th>Title</th><th>Action</th></tr></thead>
            <tbody id="projectListBody"></tbody>
        </table>
    </div>

    <div id="section-messages" class="hidden">
        <table>
            <thead><tr><th>Date</th><th>Customer</th><th>Message</th><th>Action</th></tr></thead>
            <tbody id="messageListBody"></tbody>
        </table>
    </div>
</div>

<script>
    const URL = 'https://script.google.com/macros/s/AKfycby_X-rIQc-SoB41vOA1seLNLPP3c8mfVstk35Z2ns7Ar0LFFKvKoIQrOQjqL1EFJ-bC/exec'; 

    function login() {
        if(document.getElementById('user').value === "admin" && document.getElementById('pass').value === "sparky123") {
            localStorage.setItem('isLogged', 'true');
            document.getElementById('loginBox').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
            loadProjects();
        } else { alert("Wrong password!"); }
    }

    function logout() { localStorage.clear(); location.reload(); }

    if(localStorage.getItem('isLogged')) {
        document.getElementById('loginBox').classList.add('hidden');
        document.getElementById('dashboard').classList.remove('hidden');
        loadProjects();
    }

    function switchTab(t) {
        document.getElementById('section-manage').classList.toggle('hidden', t !== 'manage');
        document.getElementById('section-messages').classList.toggle('hidden', t !== 'messages');
        document.getElementById('tabM').classList.toggle('active', t === 'manage');
        document.getElementById('tabC').classList.toggle('active', t === 'messages');
        if(t === 'messages') loadMessages();
    }

    // Image Compression
    document.getElementById('imgInp').onchange = e => {
        const reader = new FileReader();
        reader.onload = ev => {
            const img = new Image();
            img.onload = () => {
                const canvas = document.createElement('canvas');
                canvas.width = 500; canvas.height = (img.height/img.width)*500;
                canvas.getContext('2d').drawImage(img,0,0,canvas.width,canvas.height);
                document.getElementById('b64').value = canvas.toDataURL('image/jpeg', 0.7);
            };
            img.src = ev.target.result;
        };
        reader.readAsDataURL(e.target.files[0]);
    };

    async function loadProjects() {
        const res = await fetch(URL);
        const data = await res.json();
        document.getElementById('projectListBody').innerHTML = data.map(p => `
            <tr>
                <td><img src="${p.img}" class="list-img"></td>
                <td><b>${p.title}</b></td>
                <td><button onclick="deleteProject(${p.index})" class="btn btn-red"><i class='bx bx-trash'></i></button></td>
            </tr>
        `).join('');
    }

    async function loadMessages() {
        const res = await fetch(URL + '?mode=messages');
        const data = await res.json();
        document.getElementById('messageListBody').innerHTML = data.reverse().map(m => `
            <tr class="${m.status === 'COMPLETED' ? 'row-complete' : ''}">
                <td>${new Date(m.date).toLocaleDateString()}</td>
                <td><b>${m.name}</b><br><small>${m.email}</small></td>
                <td>${m.message}</td>
                <td>
                    ${m.status === 'COMPLETED' ? '‚úÖ' : `<button onclick="markDone(${m.index})" class="btn btn-green">Complete</button>`}
                </td>
            </tr>
        `).join('');
    }

    async function markDone(idx) {
        if(!confirm("Mark this lead as completed?")) return;
        await fetch(URL, { method: 'POST', mode: 'no-cors', body: new URLSearchParams({type:'markComplete', rowIndex:idx}) });
        alert("Marked! Refreshing...");
        setTimeout(loadMessages, 1500);
    }

    async function deleteProject(idx) {
        if(!confirm("Delete this project?")) return;
        await fetch(URL, { method: 'POST', mode: 'no-cors', body: new URLSearchParams({type:'delete', rowIndex:idx}) });
        setTimeout(loadProjects, 1500);
    }

    document.getElementById('adminForm').onsubmit = async e => {
        e.preventDefault();
        document.getElementById('subBtn').innerText = "Uploading...";
        await fetch(URL, { method: 'POST', mode: 'no-cors', body: new URLSearchParams(new FormData(e.target)) });
        alert("Success!");
        location.reload();
    };
</script>
</body>
</html>
