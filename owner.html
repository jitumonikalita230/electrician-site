<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sparky Master Control</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        
        :root { 
            --primary: #0f172a; 
            --accent: #fbbf24; 
            --green: #10b981; 
            --red: #ef4444; 
            --blue: #3b82f6; 
            --bg: #f1f5f9; 
            --sidebar-width: 260px;
            --card-shadow: 0 10px 25px -5px rgba(0,0,0,0.05), 0 8px 10px -6px rgba(0,0,0,0.05);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--bg); 
            margin: 0; 
            color: #1e293b; 
            display: flex; 
            min-height: 100vh;
        }

        .hidden { display: none !important; }

        /* --- LOGIN --- */
        #loginBox { 
            position: fixed; inset: 0; z-index: 9999; 
            background: var(--primary); display: flex; align-items: center; justify-content: center; padding: 20px; 
        }
        .login-card { 
            background: rgba(255, 255, 255, 0.03); 
            backdrop-filter: blur(20px); padding: 40px 30px; 
            border-radius: 32px; border: 1px solid rgba(255,255,255,0.1); 
            width: 100%; max-width: 400px; text-align: center; color: white; 
        }
        .login-card input { 
            background: rgba(255,255,255,0.05); border: 1.5px solid rgba(255,255,255,0.1); 
            color: white; margin: 20px 0; width: 100%; padding: 18px; border-radius: 16px; text-align: center; font-size: 1.1rem;
        }

        /* --- SIDEBAR --- */
        .sidebar { 
            width: var(--sidebar-width); background: var(--primary); 
            height: 100vh; position: fixed; color: white; 
            padding: 30px 20px; display: flex; flex-direction: column; z-index: 1000; 
        }
        .sidebar h2 { color: var(--accent); margin-bottom: 40px; display: flex; align-items: center; gap: 12px; font-size: 1.6rem; font-weight: 800; }
        .nav-links { flex-grow: 1; display: flex; flex-direction: column; gap: 8px; }
        .nav-item { 
            padding: 14px 18px; border-radius: 14px; cursor: pointer; 
            display: flex; align-items: center; gap: 12px; font-weight: 600; 
            transition: 0.2s; color: #94a3b8; 
        }
        .nav-item i { font-size: 1.4rem; }
        .nav-item:hover { color: white; background: rgba(255,255,255,0.05); }
        .nav-item.active { background: var(--accent); color: var(--primary); }

        /* --- MAIN CONTENT --- */
        .main-content { margin-left: var(--sidebar-width); width: 100%; padding: 40px; }
        
        .header-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .page-title { font-size: 1.8rem; font-weight: 800; margin: 0; }

        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: white; padding: 20px; border-radius: 24px; box-shadow: var(--card-shadow); display: flex; align-items: center; gap: 15px; }
        .stat-icon { width: 50px; height: 50px; border-radius: 14px; display: flex; align-items: center; justify-content: center; font-size: 1.4rem; }

        .content-card { background: white; border-radius: 28px; padding: 30px; box-shadow: var(--card-shadow); margin-bottom: 30px; border: 1px solid rgba(0,0,0,0.02); }
        h3 { margin-bottom: 20px; font-size: 1.2rem; display: flex; align-items: center; gap: 10px; }
        
        input, textarea { 
            width: 100%; padding: 16px; margin-bottom: 15px; background: #f8fafc;
            border: 1.5px solid #e2e8f0; border-radius: 14px; font-family: inherit; font-size: 1rem; transition: 0.3s;
        }

        .btn { padding: 12px 20px; border-radius: 14px; border: none; font-weight: 700; cursor: pointer; display: inline-flex; align-items: center; gap: 8px; transition: 0.2s; font-size: 0.9rem; text-decoration: none; }
        .btn-green { background: var(--green); color: white; }
        .btn-blue { background: var(--blue); color: white; }
        .btn-red { background: #fee2e2; color: var(--red); }
        .btn-yellow { background: var(--accent); color: var(--primary); }
        .btn-wa { background: #25d366; color: white; }
        .btn-full { width: 100%; justify-content: center; padding: 16px; font-size: 1rem; }

        .table-container { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 15px; color: #64748b; font-size: 0.7rem; text-transform: uppercase; letter-spacing: 1px; }
        td { padding: 18px 15px; border-top: 1px solid #f1f5f9; }

        @media (max-width: 768px) {
            .sidebar { width: 100%; height: 70px; bottom: 0; top: auto; flex-direction: row; padding: 0; background: white; border-top: 1px solid #e2e8f0; }
            .sidebar h2 { display: none; }
            .nav-links { flex-direction: row; width: 100%; justify-content: space-around; }
            .nav-item { flex-direction: column; gap: 4px; padding: 10px; font-size: 0.6rem; background: none !important; }
            .nav-item.active { color: var(--blue); }
            .main-content { margin-left: 0; padding: 20px 15px 100px 15px; }
            #sec-messages tr { display: block; background: white; border-radius: 20px; padding: 20px; margin-bottom: 15px; box-shadow: var(--card-shadow); }
            #sec-messages td { display: block; border: none; padding: 4px 0; }
            .lead-actions { margin-top: 15px; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
            .mobile-label { display: block; font-size: 0.65rem; color: #94a3b8; text-transform: uppercase; font-weight: 700; }
        }

        .spinning { animation: spin 1s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="loginBox">
    <div class="login-card">
        <i class='bx bxs-bolt-circle' style="font-size: 3.5rem; color: var(--accent);"></i>
        <h2 style="margin: 15px 0">Sparky Admin</h2>
        <input type="password" id="pass" placeholder="Master Password">
        <button onclick="login()" class="btn btn-yellow btn-full">Unlock Dashboard</button>
    </div>
</div>

<div id="dashboard" class="hidden">
    <aside class="sidebar">
        <h2><i class='bx bxs-bolt-circle'></i><span>SPARKY</span></h2>
        <div class="nav-links">
            <div class="nav-item active" id="btnM" onclick="switchTab('manage')"><i class='bx bxs-component'></i><span>Projects</span></div>
            <div class="nav-item" id="btnC" onclick="switchTab('messages')"><i class='bx bxs-chat'></i><span>Leads</span></div>
            <div class="nav-item" style="color:var(--red);" onclick="logout()"><i class='bx bxs-log-out-circle'></i><span>Logout</span></div>
        </div>
    </aside>

    <main class="main-content">
        <div class="header-row">
            <h1 class="page-title" id="page-title">Projects</h1>
            <button onclick="refreshData()" class="btn btn-blue" id="syncBtn"><i class='bx bx-sync'></i><span>Sync</span></button>
        </div>

        <div class="content-card" id="bull-calculator">
            <h3><i class='bx bx-calculator'></i> Bull Option (Quick Quote)</h3>
            <div style="display:grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); gap:15px; align-items:end;">
                <div>
                    <label style="font-size:10px; font-weight:800; color:#64748b;">DISTANCE (KM)</label>
                    <input type="number" id="admD" placeholder="0" oninput="admCalc()" style="margin-bottom:0">
                </div>
                <div>
                    <label style="font-size:10px; font-weight:800; color:#64748b;">WORK COST (₹)</label>
                    <input type="number" id="admW" placeholder="0" oninput="admCalc()" style="margin-bottom:0">
                </div>
                <div id="admRes" style="background:var(--primary); color:var(--accent); padding:16px; border-radius:14px; text-align:center; font-weight:800; font-size:1.1rem;">
                    Total: ₹300
                </div>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon" style="background:#e0f2fe;color:var(--blue)"><i class='bx bx-hard-hat'></i></div>
                <div><h3 id="stat-proj" style="margin:0">0</h3><small style="color:#64748b">GALLERY ITEMS</small></div>
            </div>
            <div class="stat-card">
                <div class="stat-icon" style="background:#fef3c7;color:#b45309"><i class='bx bx-time-five'></i></div>
                <div><h3 id="stat-pending" style="margin:0">0</h3><small style="color:#64748b">PENDING LEADS</small></div>
            </div>
        </div>

        <div id="sec-manage" class="content-card">
            <h3><i class='bx bx-plus-circle'></i> Add New Work</h3>
            <form id="adminForm">
                <input type="hidden" name="type" value="admin">
                <input type="text" name="jobTitle" placeholder="Project Name" required>
                <input type="file" id="imgInp" accept="image/*" required>
                <textarea name="description" placeholder="Short description..." rows="2"></textarea>
                <input type="hidden" name="imageUrl" id="b64">
                <button type="submit" id="subBtn" class="btn btn-green btn-full">Post to Website</button>
            </form>
            <div class="table-container" style="margin-top:20px">
                <table><tbody id="projectListBody"></tbody></table>
            </div>
        </div>

        <div id="sec-messages" class="content-card hidden">
            <input type="text" id="leadSearch" placeholder="Search leads..." onkeyup="filterLeads()">
            <div class="table-container">
                <table>
                    <thead><tr><th>Date</th><th>Customer</th><th>Details</th><th>Actions</th></tr></thead>
                    <tbody id="messageListBody"></tbody>
                </table>
            </div>
        </div>
    </main>
</div>

<script>
const URL = 'YOUR_APPS_SCRIPT_URL_HERE'; // <--- MUST UPDATE THIS
let allLeads = [];
let activeTab = 'manage';

// Auth Logic
function login() {
    if(document.getElementById('pass').value === "sparky123") {
        localStorage.setItem('sparkyAuth', 'true');
        loadDashboard();
    } else { alert("Incorrect Password"); }
}
function logout() { localStorage.clear(); location.reload(); }
if(localStorage.getItem('sparkyAuth')) loadDashboard();

function loadDashboard() {
    document.getElementById('loginBox').classList.add('hidden');
    document.getElementById('dashboard').classList.remove('hidden');
    refreshData();
}

function switchTab(t) {
    activeTab = t;
    document.getElementById('page-title').innerText = t === 'manage' ? 'Projects' : 'Customer Leads';
    document.getElementById('sec-manage').classList.toggle('hidden', t !== 'manage');
    document.getElementById('sec-messages').classList.toggle('hidden', t !== 'messages');
    document.getElementById('btnM').classList.toggle('active', t === 'manage');
    document.getElementById('btnC').classList.toggle('active', t === 'messages');
    refreshData();
}

// Bull Calculator Logic
function admCalc() {
    const d = document.getElementById('admD').value || 0;
    const w = document.getElementById('admW').value || 0;
    const total = (d * 15) + 300 + parseInt(w);
    document.getElementById('admRes').innerText = "Total: ₹" + total;
}

// Data Handling
async function refreshData() {
    const btn = document.getElementById('syncBtn');
    btn.querySelector('i').classList.add('spinning');
    try {
        if(activeTab === 'manage') await loadProjects();
        else await loadMessages();
    } finally {
        btn.querySelector('i').classList.remove('spinning');
    }
}

async function loadProjects() {
    const res = await fetch(URL);
    const data = await res.json();
    document.getElementById('stat-proj').innerText = data.length;
    document.getElementById('projectListBody').innerHTML = data.reverse().map(p => `
        <tr>
            <td style="width:70px"><img src="${p.img}" style="width:50px; height:50px; border-radius:12px; object-fit:cover;"></td>
            <td><strong>${p.title}</strong></td>
            <td style="text-align:right"><button onclick="deleteProject(this, ${p.index})" class="btn btn-red"><i class='bx bx-trash'></i></button></td>
        </tr>
    `).join('');
}

async function loadMessages() {
    const res = await fetch(URL + '?mode=messages');
    allLeads = await res.json();
    document.getElementById('stat-pending').innerText = allLeads.filter(l => l.status !== 'COMPLETED').length;
    renderLeads(allLeads);
}

function renderLeads(data) {
    document.getElementById('messageListBody').innerHTML = data.slice().reverse().map(m => `
        <tr style="${m.status === 'COMPLETED' ? 'opacity:0.5; filter:grayscale(1);' : ''}">
            <td><span class="mobile-label">Date</span>${new Date(m.date).toLocaleDateString()}</td>
            <td>
                <span class="mobile-label">Customer</span>
                <strong>${m.name}</strong><br>
                <small style="color:var(--blue); font-weight:700;"><i class='bx bx-map-pin'></i> ${m.location || 'Unknown'}</small>
            </td>
            <td>
                <span class="mobile-label">Task & Quote</span>
                <div style="font-size:0.85rem;">${m.message}</div>
                <div style="margin-top:5px">
                    <span style="background:#fef3c7; color:#92400e; padding:4px 10px; border-radius:8px; font-size:11px; font-weight:800;">
                        ₹${m.quote || '0'} (${m.distance || '0'}km)
                    </span>
                </div>
            </td>
            <td class="lead-actions">
                <a href="https://wa.me/${(m.phone||'').replace(/\D/g,'')}?text=Hello ${m.name}, regarding your work at ${m.location}..." target="_blank" class="btn btn-wa"><i class='bx bxl-whatsapp'></i> Chat</a>
                ${m.status !== 'COMPLETED' ? 
                    `<button onclick="markDone(this, ${m.index})" class="btn btn-green"><i class='bx bx-check'></i> Done</button>` : 
                    `<span style="color:var(--green); font-weight:800; font-size:0.7rem; text-align:center;">RESOLVED</span>`
                }
                <button onclick="deleteLead(this, ${m.index})" class="btn btn-red"><i class='bx bx-trash'></i></button>
            </td>
        </tr>
    `).join('');
}

// Action Functions
async function markDone(btn, idx) {
    btn.innerHTML = "<i class='bx bx-loader-alt spinning'></i>";
    await fetch(URL, { method: 'POST', mode: 'no-cors', body: new URLSearchParams({type:'markDone', rowIndex:idx}) });
    setTimeout(refreshData, 800);
}

async function deleteLead(btn, idx) {
    if(!confirm("Delete lead?")) return;
    await fetch(URL, { method: 'POST', mode: 'no-cors', body: new URLSearchParams({type:'deleteMessage', rowIndex:idx}) });
    setTimeout(refreshData, 500);
}

async function deleteProject(btn, idx) {
    if(!confirm("Delete project?")) return;
    await fetch(URL, { method: 'POST', mode: 'no-cors', body: new URLSearchParams({type:'delete', rowIndex:idx}) });
    setTimeout(refreshData, 500);
}

// Form Upload Logic
document.getElementById('imgInp').onchange = e => {
    const reader = new FileReader();
    reader.onload = ev => {
        const img = new Image();
        img.onload = () => {
            const canvas = document.createElement('canvas');
            canvas.width = 800;
            canvas.height = (img.height/img.width) * 800;
            canvas.getContext('2d').drawImage(img,0,0,canvas.width,canvas.height);
            document.getElementById('b64').value = canvas.toDataURL('image/jpeg', 0.7);
        };
        img.src = ev.target.result;
    };
    reader.readAsDataURL(e.target.files[0]);
};

document.getElementById('adminForm').onsubmit = async e => {
    e.preventDefault();
    const btn = document.getElementById('subBtn');
    btn.innerHTML = "<i class='bx bx-loader-alt spinning'></i> Posting..."; btn.disabled = true;
    await fetch(URL, { method: 'POST', mode: 'no-cors', body: new URLSearchParams(new FormData(e.target)) });
    location.reload();
};

function filterLeads() {
    const term = document.getElementById('leadSearch').value.toLowerCase();
    renderLeads(allLeads.filter(l => l.name.toLowerCase().includes(term) || l.message.toLowerCase().includes(term)));
}
</script>
</body>
</html>
