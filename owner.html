<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sparky Master Control</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap');
        
        :root { 
            --primary: #0f172a; 
            --accent: #fbbf24; 
            --green: #10b981; 
            --red: #ef4444; 
            --blue: #3b82f6; 
            --bg: #f8fafc; 
            --sidebar-width: 260px;
            --card-shadow: 0 4px 20px rgba(0,0,0,0.05);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--bg); 
            margin: 0; 
            color: #1e293b; 
            display: flex; 
            min-height: 100vh;
        }

        .hidden { display: none !important; }

        /* --- LOGIN --- */
        #loginBox { 
            position: fixed; inset: 0; z-index: 9999; 
            background: #0f172a; display: flex; align-items: center; justify-content: center; padding: 20px; 
        }
        .login-card { 
            background: rgba(255, 255, 255, 0.05); 
            backdrop-filter: blur(15px); padding: 40px 30px; 
            border-radius: 28px; border: 1px solid rgba(255,255,255,0.1); 
            width: 100%; max-width: 400px; text-align: center; color: white; 
        }
        .login-card input { 
            background: rgba(255,255,255,0.1); border: 1.5px solid rgba(255,255,255,0.2); 
            color: white; margin: 20px 0; width: 100%; padding: 18px; border-radius: 14px; text-align: center; font-size: 1.1rem;
        }

        /* --- SIDEBAR --- */
        .sidebar { 
            width: var(--sidebar-width); background: var(--primary); 
            height: 100vh; position: fixed; color: white; 
            padding: 30px 20px; display: flex; flex-direction: column; z-index: 1000; 
        }
        .sidebar h2 { color: var(--accent); margin-bottom: 40px; display: flex; align-items: center; gap: 12px; font-size: 1.8rem; }
        .nav-links { flex-grow: 1; display: flex; flex-direction: column; gap: 12px; }
        .nav-item { 
            padding: 16px 20px; border-radius: 14px; cursor: pointer; 
            display: flex; align-items: center; gap: 15px; font-weight: 600; 
            transition: 0.3s; color: #94a3b8; 
        }
        .nav-item i { font-size: 1.4rem; }
        .nav-item.active { background: var(--accent); color: var(--primary); box-shadow: 0 10px 15px -3px rgba(251, 191, 36, 0.3); }

        /* --- MAIN CONTENT --- */
        .main-content { margin-left: var(--sidebar-width); width: 100%; padding: 40px; max-width: 1200px; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: white; padding: 25px; border-radius: 20px; box-shadow: var(--card-shadow); display: flex; align-items: center; gap: 20px; }
        .stat-icon { width: 55px; height: 55px; border-radius: 16px; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; }

        .content-card { background: white; border-radius: 24px; padding: 30px; box-shadow: var(--card-shadow); margin-bottom: 30px; }
        h3 { margin-top: 0; font-weight: 700; display: flex; align-items: center; gap: 10px; }
        
        input[type="text"], input[type="file"], textarea { 
            width: 100%; padding: 15px; margin-bottom: 15px; background: #f8fafc;
            border: 1.5px solid #e2e8f0; border-radius: 12px; font-family: inherit; font-size: 1rem;
        }

        /* Buttons */
        .btn { padding: 12px 18px; border-radius: 12px; border: none; font-weight: 700; cursor: pointer; display: inline-flex; align-items: center; gap: 8px; transition: 0.2s; font-size: 0.9rem; text-decoration: none; }
        .btn:active { transform: scale(0.96); }
        .btn-green { background: var(--green); color: white; }
        .btn-blue { background: #eff6ff; color: var(--blue); }
        .btn-red { background: #fff1f2; color: var(--red); }
        .btn-yellow { background: #fef3c7; color: #92400e; }
        .btn-full { width: 100%; justify-content: center; }

        .table-container { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 15px; border-bottom: 2px solid #f1f5f9; color: #64748b; font-size: 0.75rem; text-transform: uppercase; }
        td { padding: 20px 15px; border-bottom: 1px solid #f1f5f9; }
        .list-img { width: 60px; height: 60px; border-radius: 12px; object-fit: cover; }

        /* --- MOBILE ADAPTATIONS --- */
        @media (max-width: 992px) {
            .sidebar { width: 80px; padding: 30px 10px; }
            .sidebar h2 span, .nav-item span { display: none; }
            .main-content { margin-left: 80px; padding: 25px; }
        }

        @media (max-width: 768px) {
            .sidebar { width: 100%; height: 75px; bottom: 0; top: auto; flex-direction: row; padding: 0 10px; background: rgba(255,255,255,0.9); backdrop-filter: blur(10px); }
            .sidebar h2 { display: none; }
            .nav-links { flex-direction: row; width: 100%; justify-content: space-around; }
            .nav-item { flex-direction: column; gap: 5px; padding: 10px; font-size: 0.65rem; color: #64748b; }
            .nav-item.active { background: transparent; color: var(--blue); box-shadow: none; }
            .main-content { margin-left: 0; padding: 20px 15px 100px 15px; }
            
            #sec-messages thead { display: none; }
            #sec-messages tr { display: block; background: #fff; border: 1px solid #e2e8f0; border-radius: 20px; padding: 20px; margin-bottom: 15px; }
            #sec-messages td { display: block; border: none; padding: 5px 0; }
            .mobile-label { display: block; font-size: 0.7rem; color: #94a3b8; text-transform: uppercase; font-weight: 700; }
            .lead-actions { border-top: 1px solid #f1f5f9 !important; margin-top: 15px; padding-top: 15px !important; display: flex; flex-wrap: wrap; gap: 8px; }
            .lead-actions .btn { flex: 1; justify-content: center; min-width: 45%; }
        }

        .spinning { animation: spin 1s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="loginBox">
    <div class="login-card">
        <i class='bx bxs-bolt-circle' style="font-size: 4rem; color: var(--accent);"></i>
        <h2 style="margin: 15px 0 5px 0">Admin Control</h2>
        <input type="password" id="pass" placeholder="Enter Password">
        <button onclick="login()" class="btn btn-green btn-full">Access Dashboard</button>
    </div>
</div>

<div id="dashboard" class="hidden">
    <aside class="sidebar">
        <h2><i class='bx bxs-bolt'></i><span>SPARKY</span></h2>
        <div class="nav-links">
            <div class="nav-item active" id="btnM" onclick="switchTab('manage')"><i class='bx bx-grid-alt'></i><span>Projects</span></div>
            <div class="nav-item" id="btnC" onclick="switchTab('messages')"><i class='bx bx-message-square-dots'></i><span>Leads</span></div>
            <div class="nav-item" style="color:var(--red); margin-top: auto;" onclick="logout()"><i class='bx bx-power-off'></i><span>Exit</span></div>
        </div>
    </aside>

    <main class="main-content">
        <header style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
            <h1 id="page-title" style="margin:0; font-weight: 800;">Dashboard</h1>
            <button onclick="refreshData()" class="btn btn-blue" id="syncBtn"><i class='bx bx-refresh'></i><span>Sync</span></button>
        </header>

        <div class="stats-grid">
            <div class="stat-card"><div class="stat-icon" style="background:#e0f2fe;color:var(--blue)"><i class='bx bx-briefcase'></i></div>
                <div><h3 id="stat-proj" style="margin:0">0</h3><small style="font-weight:700; color:#64748b">PROJECTS</small></div></div>
            <div class="stat-card"><div class="stat-icon" style="background:#fff7ed;color:var(--accent)"><i class='bx bx-timer'></i></div>
                <div><h3 id="stat-pending" style="margin:0">0</h3><small style="font-weight:700; color:#64748b">PENDING</small></div></div>
            <div class="stat-card"><div class="stat-icon" style="background:#f0fdf4;color:var(--green)"><i class='bx bx-user-voice'></i></div>
                <div><h3 id="stat-total" style="margin:0">0</h3><small style="font-weight:700; color:#64748b">TOTAL LEADS</small></div></div>
        </div>

        <div id="sec-manage" class="content-card">
            <h3><i class='bx bx-plus-circle'></i> Add New Project</h3>
            <form id="adminForm">
                <input type="hidden" name="type" value="admin">
                <input type="text" name="jobTitle" placeholder="Project Name" required>
                <input type="file" id="imgInp" accept="image/*" required>
                <textarea name="description" placeholder="Short description..." rows="3"></textarea>
                <input type="hidden" name="imageUrl" id="b64">
                <button type="submit" id="subBtn" class="btn btn-green btn-full">Publish Project</button>
            </form>
            <div class="table-container" style="margin-top:30px">
                <table><tbody id="projectListBody"></tbody></table>
            </div>
        </div>

        <div id="sec-messages" class="content-card hidden">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px; flex-wrap: wrap; gap: 15px;">
                <h3><i class='bx bx-user-check'></i> Recent Leads</h3>
                <input type="text" id="leadSearch" placeholder="Search..." onkeyup="filterLeads()" style="margin:0; max-width: 200px;">
            </div>
            <div class="table-container">
                <table>
                    <thead><tr><th>Date</th><th>Customer</th><th>Message</th><th style="text-align:right">Action</th></tr></thead>
                    <tbody id="messageListBody"></tbody>
                </table>
            </div>
        </div>
    </main>
</div>

<script>
const URL = 'https://script.google.com/macros/s/AKfycbzkdnKqilcoFdMM8YFG4h1RsmpIVC3H1yxchH-DKT-K1NVQxVoXFqNbwHfEn2xBRyyX/exec';
let allLeads = [];
let activeTab = 'manage';

function login() {
    if(document.getElementById('pass').value === "sparky123") {
        localStorage.setItem('sparkyAuth', 'true');
        loadDashboard();
    } else { alert("Access Denied"); }
}
function logout() { localStorage.clear(); location.reload(); }
if(localStorage.getItem('sparkyAuth')) loadDashboard();

function loadDashboard() {
    document.getElementById('loginBox').classList.add('hidden');
    document.getElementById('dashboard').classList.remove('hidden');
    refreshData();
}

function switchTab(t) {
    activeTab = t;
    document.getElementById('sec-manage').classList.toggle('hidden', t !== 'manage');
    document.getElementById('sec-messages').classList.toggle('hidden', t !== 'messages');
    document.getElementById('btnM').classList.toggle('active', t === 'manage');
    document.getElementById('btnC').classList.toggle('active', t === 'messages');
    refreshData();
}

async function refreshData() {
    const btn = document.getElementById('syncBtn');
    btn.querySelector('i').classList.add('spinning');
    if(activeTab === 'manage') await loadProjects();
    else await loadMessages();
    btn.querySelector('i').classList.remove('spinning');
}

document.getElementById('imgInp').onchange = e => {
    const reader = new FileReader();
    reader.onload = ev => {
        const img = new Image();
        img.onload = () => {
            const canvas = document.createElement('canvas');
            canvas.width = 800;
            canvas.height = (img.height/img.width) * 800;
            canvas.getContext('2d').drawImage(img,0,0,canvas.width,canvas.height);
            document.getElementById('b64').value = canvas.toDataURL('image/jpeg', 0.7);
        };
        img.src = ev.target.result;
    };
    reader.readAsDataURL(e.target.files[0]);
};

async function loadProjects() {
    const res = await fetch(URL);
    const data = await res.json();
    document.getElementById('stat-proj').innerText = data.length;
    document.getElementById('projectListBody').innerHTML = data.map(p => `
        <tr>
            <td style="width:80px"><img src="${p.img}" class="list-img"></td>
            <td><strong>${p.title}</strong></td>
            <td style="text-align:right"><button onclick="deleteProject(this, ${p.index})" class="btn btn-red"><i class='bx bx-trash'></i></button></td>
        </tr>
    `).join('');
}

async function loadMessages() {
    const res = await fetch(URL + '?mode=messages');
    allLeads = await res.json();
    document.getElementById('stat-total').innerText = allLeads.length;
    document.getElementById('stat-pending').innerText = allLeads.filter(l => l.status !== 'COMPLETED').length;
    renderLeads(allLeads);
}

function renderLeads(data) {
    document.getElementById('messageListBody').innerHTML = data.slice().reverse().map(m => `
        <tr style="${m.status === 'COMPLETED' ? 'opacity:0.5' : ''}">
            <td><span class="mobile-label">Date</span><strong>${new Date(m.date).toLocaleDateString()}</strong></td>
            <td>
                <span class="mobile-label">Customer</span>
                <strong>${m.name}</strong><br>
                <small style="color:var(--blue); font-weight:600;">${m.phone || 'No Phone'}</small>
            </td>
            <td><span class="mobile-label">Message</span><div style="font-size:0.85rem;">${m.message}</div></td>
            <td class="lead-actions">
                ${m.phone ? `<a href="tel:${m.phone}" class="btn btn-yellow"><i class='bx bxs-phone-call'></i> Call</a>` : ''}
                
                ${m.status !== 'COMPLETED' ? 
                    `<button onclick="markDone(this, ${m.index})" class="btn btn-green"><i class='bx bx-check'></i> Done</button>` : 
                    '<span style="color:var(--green); font-weight:800; padding: 10px;">RESOLVED</span>'}
                
                <button onclick="deleteLead(this, ${m.index})" class="btn btn-red"><i class='bx bx-trash'></i></button>
            </td>
        </tr>
    `).join('');
}

async function markDone(btn, idx) {
    btn.innerHTML = "<i class='bx bx-loader-alt spinning'></i>";
    await fetch(URL, { method: 'POST', mode: 'no-cors', body: new URLSearchParams({type:'markDone', rowIndex:idx}) });
    setTimeout(refreshData, 1000);
}

async function deleteLead(btn, idx) {
    if(!confirm("Delete lead?")) return;
    btn.closest('tr').style.opacity = "0.2";
    await fetch(URL, { method: 'POST', mode: 'no-cors', body: new URLSearchParams({type:'deleteMessage', rowIndex:idx}) });
    setTimeout(refreshData, 500);
}

async function deleteProject(btn, idx) {
    if(!confirm("Delete project?")) return;
    btn.closest('tr').style.opacity = "0.2";
    await fetch(URL, { method: 'POST', mode: 'no-cors', body: new URLSearchParams({type:'delete', rowIndex:idx}) });
    setTimeout(refreshData, 500);
}

document.getElementById('adminForm').onsubmit = async e => {
    e.preventDefault();
    const btn = document.getElementById('subBtn');
    btn.innerHTML = "<i class='bx bx-loader-alt spinning'></i> Publishing..."; btn.disabled = true;
    await fetch(URL, { method: 'POST', mode: 'no-cors', body: new URLSearchParams(new FormData(e.target)) });
    location.reload();
};

function filterLeads() {
    const term = document.getElementById('leadSearch').value.toLowerCase();
    renderLeads(allLeads.filter(l => l.name.toLowerCase().includes(term) || l.message.toLowerCase().includes(term)));
}
</script>
</body>
</html>
