<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sparky Master Control v3.0</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        
        :root { 
            --primary: #0f172a; --accent: #fbbf24; --green: #10b981; 
            --red: #ef4444; --blue: #3b82f6; --bg: #f8fafc; 
            --sidebar-width: 260px; --radius: 24px; 
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); margin: 0; display: flex; min-height: 100vh; color: #1e293b; }
        .hidden { display: none !important; }

        /* PROGRESS BAR */
        #status-bar { position: fixed; top: 0; left: 0; right: 0; height: 4px; z-index: 10001; background: #e2e8f0; }
        #status-fill { width: 0%; height: 100%; background: var(--accent); transition: 0.3s; }

        /* LOGIN */
        #loginBox { position: fixed; inset: 0; z-index: 9999; background: var(--primary); display: flex; align-items: center; justify-content: center; padding: 20px; }
        .login-card { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(25px); padding: 50px 30px; border-radius: 40px; border: 1px solid rgba(255,255,255,0.1); width: 100%; max-width: 400px; text-align: center; color: white; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5); }
        .login-card input { background: rgba(255,255,255,0.07); border: 2px solid rgba(255,255,255,0.1); color: white; margin: 25px 0; width: 100%; padding: 20px; border-radius: 18px; text-align: center; font-size: 1.2rem; transition: 0.3s; }
        .login-card input:focus { border-color: var(--accent); background: rgba(255,255,255,0.12); }

        /* SIDEBAR */
        .sidebar { width: var(--sidebar-width); background: var(--primary); height: 100vh; position: fixed; color: white; padding: 35px 20px; display: flex; flex-direction: column; z-index: 1000; box-shadow: 10px 0 30px rgba(0,0,0,0.05); }
        .sidebar h2 { color: var(--accent); margin-bottom: 50px; display: flex; align-items: center; gap: 15px; font-size: 1.8rem; font-weight: 800; letter-spacing: -1px; }
        .nav-links { flex-grow: 1; display: flex; flex-direction: column; gap: 12px; }
        .nav-item { padding: 16px 20px; border-radius: 18px; cursor: pointer; display: flex; align-items: center; gap: 15px; font-weight: 600; transition: 0.3s; color: #94a3b8; }
        .nav-item i { font-size: 1.4rem; }
        .nav-item:hover { color: white; background: rgba(255,255,255,0.05); transform: translateX(5px); }
        .nav-item.active { background: var(--accent); color: var(--primary); box-shadow: 0 10px 20px -5px rgba(251, 191, 36, 0.3); }

        /* MAIN CONTENT */
        .main-content { margin-left: var(--sidebar-width); width: 100%; padding: 50px; max-width: 1400px; }
        .header-row { display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 40px; }
        
        /* STATS CARDS */
        .stats-row { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 40px; }
        .stat-card { background: white; padding: 25px; border-radius: var(--radius); border: 1px solid #f1f5f9; display: flex; align-items: center; gap: 20px; }
        .stat-icon { width: 50px; height: 50px; border-radius: 15px; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; }
        .stat-info h4 { margin: 0; font-size: 0.8rem; color: #64748b; text-transform: uppercase; letter-spacing: 1px; }
        .stat-info p { margin: 5px 0 0; font-size: 1.5rem; font-weight: 800; }

        /* LEAD CARDS */
        .lead-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(380px, 1fr)); gap: 25px; }
        .lead-card { background: white; border-radius: var(--radius); padding: 30px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.02), 0 10px 15px -3px rgba(0,0,0,0.03); border: 1px solid #f1f5f9; position: relative; transition: 0.3s transform; }
        .lead-card:hover { transform: translateY(-5px); }
        .lead-card.completed { border-left: 10px solid var(--green); opacity: 0.8; }
        
        .badge { font-size: 0.7rem; padding: 5px 12px; border-radius: 50px; font-weight: 800; text-transform: uppercase; }
        .badge-pending { background: #fef3c7; color: #d97706; }
        .badge-done { background: #dcfce7; color: #16a34a; }

        .lead-price-tag { background: #f8fafc; padding: 15px; border-radius: 20px; text-align: right; border: 1px solid #f1f5f9; }
        .price-val { display: block; font-size: 1.4rem; font-weight: 900; color: var(--primary); }

        .btn { padding: 14px; border-radius: 16px; border: none; font-weight: 700; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; transition: 0.2s; font-size: 0.95rem; }
        .btn:active { transform: scale(0.96); }
        .btn-green { background: var(--green); color: white; box-shadow: 0 4px 12px rgba(16, 185, 129, 0.2); }
        .btn-red { background: #fee2e2; color: var(--red); }
        .btn-wa { background: #25d366; color: white; box-shadow: 0 4px 12px rgba(37, 211, 102, 0.2); }

        @media (max-width: 1024px) { .stats-row { grid-template-columns: 1fr; } }
        @media (max-width: 768px) {
            .sidebar { width: 100%; height: 80px; bottom: 0; top: auto; flex-direction: row; padding: 0 15px; }
            .sidebar h2 { display: none; }
            .nav-links { flex-direction: row; justify-content: space-around; width: 100%; }
            .nav-item { flex-direction: column; font-size: 0.65rem; padding: 10px; gap: 5px; }
            .main-content { margin-left: 0; padding: 30px 20px 120px 20px; }
            .lead-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<div id="status-bar"><div id="status-fill"></div></div>

<div id="loginBox">
    <div class="login-card">
        <i class='bx bxs-bolt-circle' style="font-size: 4rem; color: var(--accent);"></i>
        <h2 style="margin: 20px 0 10px; font-size: 2rem;">Sparky OS</h2>
        <p style="opacity: 0.6; font-size: 0.9rem;">Authentication Required</p>
        <input type="password" id="pass" placeholder="Enter Access Key">
        <button onclick="login()" class="btn" style="width:100%; background:var(--accent); color:var(--primary); height: 60px; font-size: 1.1rem;">Unlock System</button>
    </div>
</div>

<div id="dashboard" class="hidden">
    <aside class="sidebar">
        <h2><i class='bx bxs-bolt-circle'></i><span>SPARKY</span></h2>
        <div class="nav-links">
            <div class="nav-item active" id="btnC" onclick="switchTab('messages')"><i class='bx bxs-grid-alt'></i><span>Leads</span></div>
            <div class="nav-item" id="btnM" onclick="switchTab('manage')"><i class='bx bxs-image-add'></i><span>Portfolio</span></div>
            <div class="nav-item" style="color:var(--red); margin-top: auto;" onclick="logout()"><i class='bx bxs-log-out-circle'></i><span>Exit</span></div>
        </div>
    </aside>

    <main class="main-content">
        <div class="header-row">
            <div>
                <h1 id="page-title" style="margin:0; font-size: 2.2rem; font-weight: 800;">Customer Leads</h1>
                <p id="connStatus" style="margin: 5px 0 0; font-size: 0.8rem; font-weight: 700; color: #94a3b8;"><i class='bx bxs-circle'></i> SYSTEM OFFLINE</p>
            </div>
            <button onclick="refreshData()" class="btn" style="background: white; border: 1px solid #e2e8f0; width: 50px; height: 50px;" id="syncBtn"><i class='bx bx-refresh' style="font-size: 1.8rem;"></i></button>
        </div>

        <div class="stats-row" id="statsRow">
            <div class="stat-card">
                <div class="stat-icon" style="background: #eff6ff; color: var(--blue);"><i class='bx bxs-user-voice'></i></div>
                <div class="stat-info"><h4>Total Leads</h4><p id="stat-total">0</p></div>
            </div>
            <div class="stat-card">
                <div class="stat-icon" style="background: #fffbeb; color: var(--accent);"><i class='bx bxs-time-five'></i></div>
                <div class="stat-info"><h4>Pending</h4><p id="stat-pending">0</p></div>
            </div>
            <div class="stat-card">
                <div class="stat-icon" style="background: #ecfdf5; color: var(--green);"><i class='bx bxs-wallet'></i></div>
                <div class="stat-info"><h4>Est. Revenue</h4><p id="stat-revenue">₹0</p></div>
            </div>
        </div>

        <div id="sec-messages">
            <div style="position: relative; margin-bottom: 30px;">
                <i class='bx bx-search' style="position: absolute; left: 20px; top: 18px; font-size: 1.5rem; color: #94a3b8;"></i>
                <input type="text" id="leadSearch" placeholder="Filter by name, location or message..." onkeyup="filterLeads()" style="width:100%; padding:18px 18px 18px 55px; border-radius:20px; border:1px solid #e2e8f0; background: white; font-size: 1rem;">
            </div>
            <div id="leadsContainer" class="lead-grid">
                <p style="grid-column: 1/-1; text-align: center; padding: 50px; opacity: 0.5;">Establishing secure connection...</p>
            </div>
        </div>

        <div id="sec-manage" class="hidden">
            <div style="background:white; padding:35px; border-radius:var(--radius); margin-bottom:40px; border: 1px solid #e2e8f0; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.05);">
                <h3 style="margin-top:0; font-size: 1.5rem;">Add Project to Portfolio</h3>
                <form id="adminForm">
                    <input type="hidden" name="type" value="admin">
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 25px;">
                        <div>
                            <label style="font-size:0.75rem; font-weight:800; color:#64748b; display: block; margin-bottom: 8px;">JOB TITLE</label>
                            <input type="text" name="jobTitle" placeholder="e.g. Commercial Panel Upgrade" required style="width:100%; padding:15px; border-radius:12px; border:1px solid #ddd;">
                        </div>
                        <div>
                            <label style="font-size:0.75rem; font-weight:800; color:#64748b; display: block; margin-bottom: 8px;">PHOTO UPLOAD</label>
                            <input type="file" id="imgInp" accept="image/*" required style="width:100%; padding:10px; background: #f8fafc; border-radius: 12px; border: 1px dashed #cbd5e1;">
                        </div>
                    </div>
                    <input type="hidden" name="imageUrl" id="b64">
                    <button type="submit" id="subBtn" class="btn btn-green" style="width:100%; margin-top: 25px; height: 55px;">Upload & Publish</button>
                </form>
            </div>
            <div id="projectListBody" class="lead-grid"></div>
        </div>
    </main>
</div>

<script>
const URL = 'https://script.google.com/macros/s/AKfycbwSuapRAoadPZz_uO8S52bc6UYTEpcbqsILedK5TXN8zG493eUS2j7ABHrUfiB3D73D/exec'; 
let allLeads = [];

function login() {
    if(document.getElementById('pass').value === "sparky123") {
        localStorage.setItem('sparkyAuth', 'true');
        loadDashboard();
    } else { alert("Invalid Access Key."); }
}

function logout() { localStorage.clear(); location.reload(); }
if(localStorage.getItem('sparkyAuth')) loadDashboard();

function loadDashboard() {
    document.getElementById('loginBox').classList.add('hidden');
    document.getElementById('dashboard').classList.remove('hidden');
    refreshData();
    setInterval(refreshData, 60000); // Auto-sync every minute
}

async function refreshData() {
    const btn = document.getElementById('syncBtn');
    const fill = document.getElementById('status-fill');
    const tag = document.getElementById('connStatus');
    
    btn.classList.add('spinning');
    fill.style.width = "30%";

    try {
        const res = await fetch(URL + '?mode=messages');
        allLeads = await res.json();
        
        fill.style.width = "80%";
        tag.innerHTML = "<i class='bx bxs-circle' style='color:var(--green)'></i> SYSTEM ONLINE";
        
        updateStats(allLeads);
        renderLeads(allLeads);
        loadProjects();
        fill.style.width = "100%";
        setTimeout(() => fill.style.width = "0%", 400);
    } catch(e) {
        tag.innerHTML = "<i class='bx bxs-circle' style='color:var(--red)'></i> CONNECTION ERROR";
    } finally {
        btn.classList.remove('spinning');
    }
}

function updateStats(data) {
    const pending = data.filter(l => l.status !== 'COMPLETED').length;
    const revenue = data.reduce((acc, curr) => acc + (parseInt(curr.quote) || 0), 0);
    
    document.getElementById('stat-total').innerText = data.length;
    document.getElementById('stat-pending').innerText = pending;
    document.getElementById('stat-revenue').innerText = "₹" + revenue.toLocaleString('en-IN');
}

function renderLeads(data) {
    const container = document.getElementById('leadsContainer');
    if(!data || data.length === 0) {
        container.innerHTML = `<div style="grid-column: 1/-1; text-align: center; padding: 80px 20px;">
            <i class='bx bx-coffee-togo' style="font-size: 4rem; color: #cbd5e1;"></i>
            <p style="color: #94a3b8; font-weight: 600; margin-top: 15px;">No active leads found. Time for a coffee?</p>
        </div>`;
        return;
    }
    
    container.innerHTML = data.slice().reverse().map(m => `
        <div class="lead-card ${m.status === 'COMPLETED' ? 'completed' : ''}">
            <div style="display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 20px;">
                <span class="badge ${m.status === 'COMPLETED' ? 'badge-done' : 'badge-pending'}">
                    ${m.status === 'COMPLETED' ? '<i class="bx bx-check-double"></i> Finished' : '<i class="bx bx-loader-alt"></i> Active'}
                </span>
                <div class="lead-price-tag">
                    <span style="font-size: 0.65rem; color: #94a3b8; font-weight: 800; text-transform: uppercase;">Est. Quote</span>
                    <span class="price-val">₹${m.quote}</span>
                </div>
            </div>

            <div style="margin-bottom: 20px;">
                <span style="color: #94a3b8; font-size: 0.75rem; font-weight: 700;">${m.date || 'New Request'}</span>
                <h3 style="margin: 5px 0; font-size: 1.4rem;">${m.name}</h3>
                <div style="display: flex; align-items: center; gap: 6px; color: var(--blue); font-size: 0.85rem; font-weight: 700;">
                    <i class='bx bxs-map-pin'></i> ${m.location} (${m.distance} KM)
                </div>
            </div>

            <p style="background: #f8fafc; padding: 15px; border-radius: 15px; font-size: 0.9rem; color: #475569; border: 1px solid #f1f5f9; line-height: 1.6;">
                "${m.message}"
            </p>

            <div class="lead-actions">
                <a href="https://wa.me/91${(m.phone||'').replace(/\D/g,'')}?text=Hello ${m.name}, Sparky Electrical here..." target="_blank" class="btn btn-wa"><i class='bx bxl-whatsapp'></i> Chat</a>
                <button onclick="markDone(this, ${m.index})" class="btn btn-green" ${m.status === 'COMPLETED' ? 'disabled style="opacity:0.3"' : ''}><i class='bx bx-check'></i></button>
                <button onclick="deleteLead(this, ${m.index})" class="btn btn-red"><i class='bx bx-trash'></i></button>
            </div>
        </div>
    `).join('');
}

async function loadProjects() {
    const res = await fetch(URL);
    const data = await res.json();
    document.getElementById('projectListBody').innerHTML = data.reverse().map(p => `
        <div class="lead-card" style="padding: 15px;">
            <div style="position: relative;">
                <img src="${p.img}" style="width:100%; height:200px; object-fit:cover; border-radius:18px;">
                <button onclick="deleteProject(this, ${p.index})" style="position: absolute; top: 10px; right: 10px; background: rgba(239, 68, 68, 0.9); border: none; color: white; width: 35px; height: 35px; border-radius: 10px; cursor: pointer;"><i class='bx bx-x' style="font-size: 1.5rem;"></i></button>
            </div>
            <div style="padding: 15px 5px 5px;">
                <h4 style="margin: 0; font-size: 1.1rem;">${p.title}</h4>
                <p style="margin: 5px 0 0; font-size: 0.8rem; color: #94a3b8;">Row #${p.index} in Database</p>
            </div>
        </div>
    `).join('');
}

async function markDone(btn, idx) {
    if(!confirm("Mark job as completed?")) return;
    btn.innerHTML = "<i class='bx bx-loader-alt bx-spin'></i>";
    await fetch(URL, { method: 'POST', mode: 'no-cors', body: new URLSearchParams({type:'markDone', rowIndex:idx}) });
    setTimeout(refreshData, 1000);
}

async function deleteLead(btn, idx) {
    if(!confirm("Permanently delete this inquiry?")) return;
    btn.innerHTML = "<i class='bx bx-loader-alt bx-spin'></i>";
    await fetch(URL, { method: 'POST', mode: 'no-cors', body: new URLSearchParams({type:'deleteMessage', rowIndex:idx}) });
    setTimeout(refreshData, 1000);
}

async function deleteProject(btn, idx) {
    if(!confirm("Remove from portfolio?")) return;
    await fetch(URL, { method: 'POST', mode: 'no-cors', body: new URLSearchParams({type:'delete', rowIndex:idx}) });
    setTimeout(refreshData, 1000);
}

document.getElementById('imgInp').onchange = e => {
    const reader = new FileReader();
    reader.onload = ev => {
        const img = new Image();
        img.onload = () => {
            const canvas = document.createElement('canvas');
            const MAX_WIDTH = 800; // Better quality for projects
            const scale = MAX_WIDTH / img.width;
            canvas.width = MAX_WIDTH;
            canvas.height = img.height * scale;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            document.getElementById('b64').value = canvas.toDataURL('image/jpeg', 0.8);
        };
        img.src = ev.target.result;
    };
    reader.readAsDataURL(e.target.files[0]);
};

document.getElementById('adminForm').onsubmit = async e => {
    e.preventDefault();
    const btn = document.getElementById('subBtn');
    btn.innerHTML = "<i class='bx bx-loader-alt bx-spin'></i> Processing Data..."; 
    btn.disabled = true;
    await fetch(URL, { method: 'POST', mode: 'no-cors', body: new URLSearchParams(new FormData(e.target)) });
    alert("Project Synchronized Successfully!");
    refreshData();
    e.target.reset();
    btn.innerHTML = "Upload & Publish";
    btn.disabled = false;
};

function switchTab(t) {
    document.getElementById('sec-manage').classList.toggle('hidden', t !== 'manage');
    document.getElementById('sec-messages').classList.toggle('hidden', t !== 'messages');
    document.getElementById('statsRow').classList.toggle('hidden', t === 'manage');
    document.getElementById('btnM').classList.toggle('active', t === 'manage');
    document.getElementById('btnC').classList.toggle('active', t === 'messages');
    document.getElementById('page-title').innerText = t === 'manage' ? 'Manage Portfolio' : 'Customer Leads';
}

function filterLeads() {
    const term = document.getElementById('leadSearch').value.toLowerCase();
    renderLeads(allLeads.filter(l => 
        (l.name || '').toLowerCase().includes(term) || 
        (l.location || '').toLowerCase().includes(term) ||
        (l.message || '').toLowerCase().includes(term)
    ));
}
</script>
</body>
</html>
