<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Our Portfolio | Divya J.J.S Groups</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        
        :root {
            --main: #FFD700; 
            --dark: #0f172a; 
            --slate: #1e293b;
            --light: #f8fafc; 
            --white: #ffffff;
            --radius-lg: 32px;
            --radius-md: 20px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0; background: var(--light); color: var(--dark);
            padding: 0; overflow-x: hidden;
        }

        /* --- HEADER --- */
        .header {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: white; 
            padding: clamp(60px, 10vh, 100px) 24px;
            text-align: center; 
            border-bottom-left-radius: var(--radius-lg); 
            border-bottom-right-radius: var(--radius-lg);
            position: relative;
        }

        .back-btn {
            position: absolute; top: 20px; left: 20px;
            color: white; font-size: 1.5rem; text-decoration: none;
            background: rgba(255,255,255,0.1); width: 45px; height: 45px;
            display: flex; align-items: center; justify-content: center;
            border-radius: 50%; backdrop-filter: blur(5px);
        }

        /* --- FILTER NAV --- */
        .filter-wrapper {
            position: sticky; top: 10px; z-index: 100;
            display: flex; justify-content: center;
            margin-top: -28px; padding: 0 15px;
        }

        .filter-nav {
            display: flex; gap: 4px; background: white;
            padding: 6px; border-radius: 100px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .filter-btn {
            padding: 10px 22px; border-radius: 100px;
            border: none; background: transparent; cursor: pointer;
            font-weight: 700; font-size: 0.85rem; color: var(--slate);
            transition: var(--transition);
        }

        .filter-btn.active { background: var(--dark); color: var(--main); }

        /* --- GALLERY --- */
        .container { width: 92%; max-width: 1300px; margin: auto; }
        .gallery {
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(min(100%, 320px), 1fr)); 
            gap: 24px; margin: 40px 0 80px;
        }

        .card {
            background: var(--white); border-radius: var(--radius-md); overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05); transition: var(--transition);
            cursor: pointer; animation: slideUp 0.5s ease forwards;
        }

        .card:hover { transform: translateY(-5px); }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card-img-box { aspect-ratio: 4/3; overflow: hidden; background: #e2e8f0; }
        .card img { width: 100%; height: 100%; object-fit: cover; }
        .card-body { padding: 20px; }
        .card-body span { font-size: 0.7rem; font-weight: 800; color: #b45309; text-transform: uppercase; }
        .card-body h3 { margin: 5px 0 0; font-size: 1.1rem; }

        /* --- LIGHTBOX --- */
        #lightbox {
            position: fixed; inset: 0; background: rgba(0,0,0,0.9);
            z-index: 10000; display: none; align-items: center; justify-content: center;
        }
        #lightbox.active { display: flex; }
        #lightbox img { max-width: 90%; max-height: 80vh; border-radius: 12px; }

        @media (prefers-color-scheme: dark) {
            :root { --light: #020617; --white: #0f172a; --slate: #94a3b8; }
            .filter-nav { background: #1e293b; }
            .card-body h3 { color: white; }
        }
    </style>
</head>
<body>

    <div id="lightbox" onclick="closeLightbox()">
        <img src="" id="lightbox-img">
    </div>

    <header class="header">
        <a href="index.html" class="back-btn"><i class='bx bx-left-arrow-alt'></i></a>
        <h1 style="margin:0; font-weight:800; font-size: 2.5rem;">Our Gallery</h1>
        <p style="opacity: 0.8;">Exceptional quality in every project</p>
    </header>

    <div class="container">
        <div class="filter-wrapper">
            <nav class="filter-nav">
                <button class="filter-btn active" onclick="filterGallery('all', this)">All</button>
                <button class="filter-btn" onclick="filterGallery('electrical', this)">Electrical</button>
                <button class="filter-btn" onclick="filterGallery('painting', this)">Interiors</button>
            </nav>
        </div>

        <div id="gallery" class="gallery">
            </div>
    </div>

    <script>
       const API_URL = 'https://script.google.com/macros/s/AKfycbwMD4UkixfS5NsEm7qyp_OHqX2PPdIJV3FPnCI_b0jCeDyMxVtMm5YxyLatsEWRPoLU/exec';
let allProjects = [];

// 1. NEW: Function to check the URL for a filter parameter
function getFilterFromURL() {
    const params = new URLSearchParams(window.location.search);
    return params.get('filter'); // returns 'electrical', 'painting', or null
}

async function init() {
    const gal = document.getElementById('gallery');
    gal.innerHTML = '<p style="grid-column: 1/-1; text-align:center;">Loading projects...</p>';

    try {
        const res = await fetch(API_URL + '?mode=portfolio');
        allProjects = await res.json();
    } catch (e) {
        console.warn("Using fallback data");
        allProjects = [
            { category: 'electrical', title: 'Industrial Wiring', imageUrl: 'https://images.unsplash.com/photo-1621905251189-08b45d6a269e?w=800' },
            { category: 'painting', title: 'Modern Living Room', imageUrl: 'https://images.unsplash.com/photo-1586023492125-27b2c045efd7?w=800' }
        ];
    }

    // 2. MODIFIED: Apply URL filter after loading
    const urlCategory = getFilterFromURL();
    
    if (urlCategory) {
        // Find the button that matches the URL (e.g., the 'Electrical' button)
        const buttons = document.querySelectorAll('.filter-btn');
        let targetBtn = Array.from(buttons).find(b => 
            b.innerText.toLowerCase().includes(urlCategory.toLowerCase()) || 
            b.getAttribute('onclick').includes(urlCategory)
        );

        if (targetBtn) {
            filterGallery(urlCategory, targetBtn);
        } else {
            renderGallery(allProjects);
        }
    } else {
        renderGallery(allProjects);
    }
}

function renderGallery(projects) {
    const gal = document.getElementById('gallery');
    if (projects.length === 0) {
        gal.innerHTML = '<p style="grid-column: 1/-1; text-align:center; opacity:0.6;">No projects found in this category.</p>';
        return;
    }
    gal.innerHTML = projects.map(p => `
        <div class="card" onclick="openLightbox('${p.imageUrl}')">
            <div class="card-img-box">
                <img src="${p.imageUrl}" loading="lazy" alt="${p.title}">
            </div>
            <div class="card-body">
                <span>${p.category}</span>
                <h3>${p.title}</h3>
            </div>
        </div>
    `).join('');
}

function filterGallery(category, btn) {
    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');

    const filtered = category === 'all' 
        ? allProjects 
        : allProjects.filter(p => p.category.toLowerCase().includes(category.toLowerCase()));
    
    renderGallery(filtered);
}

function openLightbox(url) {
    const lb = document.getElementById('lightbox');
    document.getElementById('lightbox-img').src = url;
    lb.classList.add('active');
    document.body.style.overflow = 'hidden';
}

function closeLightbox() {
    document.getElementById('lightbox').classList.remove('active');
    document.body.style.overflow = 'auto';
}

window.onload = init;
    </script>
</body>
</html>
